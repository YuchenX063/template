# change the followings to match your Github username and repo name
baseurl: "/dh-capstone-project-template" # the name of your github repo
url: "https://YuchenX063.github.io" # the url of your github pages (change BCDigSchol to your username)

# site information used in page title, meta data etc.
title: "Catholic Almanacs Database"
description: DH Capstone project 2025 spring

# color theme for links
theme-color: indigo # indigo|yellow|pink|green|stone|

# nav bar settings and links
nav-menu:
  - title: Home
    link: index
  - title: Context
    link: context
  - title: Methodologies
    submenu:
      - title: The Database
        link: database
      - title: The Two Web Frameworks
        link: methodologies
  - title: Database
    link: database
  - title: Reflections
    link: reflections

# sets whether a search bar appears on the site header
search-bar: false

hide-footer: false # set to true to hide the footer
footer-message: Put Your Footer Message Here | CC BY-NC License
footer-submessage:  By Your Name, with the Digital Scholarship Group, Boston College
footer-submessage-link: https://ds.bc.edu

# google-analytics: // if you want to use Google analytics, include your ID here

# sets number of items display per page, if using a blog
paginate: 5

include:
  - _pages

# jekyll plugins - no need to change
plugins:
    - jekyll-seo-tag
    - jekyll-feed
    - jekyll-paginate
    - jekyll-postcss-v2
